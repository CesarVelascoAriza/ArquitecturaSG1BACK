spring.application.name=servicio-tipo-producto
server.port=${PORT:0}
#eureka.client-service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${eureka.instance.instance_id:${random.value}}

#CONFIGURACION BD MYSQL

spring.datasource.url=jdbc:mysql://localhost/proyecto?useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=root
#spring.datasource.password=mysql2022
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug


